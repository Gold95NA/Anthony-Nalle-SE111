<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week 8 | Homework Assignment</title>
</head>
<body>

    <h1>List Of People</h1>
  <p>
    Please fill in the form and click the submit button.
  </p>
  <div>
    <table>
      <tr>
        <td><label for="first">First Name</label></td>
        <td><input id="first" type="text" name="first" placeholder="Ivan"></td>
      </tr>
      <tr>
        <td><label for="last">Last Name</label></td>
        <td><input id="last" type="text" name="last" placeholder="Drago"></td>
      </tr>
      <tr>
        <td></td>
        <td><input id="button" type="button" value="submit"></td>
      </tr>
    </table>
  <div>
  <div id="output">

  </div>
    
    <script>
       const firstInput = document.getElementById("first");
        const lastInput = document.getElementById("last");
        const submitButton = document.getElementById("button");
        const outputDiv = document.getElementById("output");

        
        const people = [];

        
        submitButton.addEventListener("click", calcAndDisplay);

        
        function calcAndDisplay() {
          
          const person = {
            first: firstInput.value,
            last: lastInput.value,
          }
         
          people.push(person);

          
          people.sort((a, b) => a.last.localeCompare(b.last));

          outputDiv.innerHTML = "";

         
          let output = "";
          people.forEach((person) => {
            for (let key in person) {
                output += `${key.toUpperCase()}: ${person[key]}<br>`;
            }
            output += "_____________________<br>";
          });

          console.log(people);
          outputDiv.innerHTML = output;
        }

    </script>

</body>
</html>
