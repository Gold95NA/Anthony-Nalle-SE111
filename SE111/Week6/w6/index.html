<!DOCTYPE html>
<html>
<head>
    <title>Pay Calculator</title>
</head>
<body>
    <script>

        var hourlyPay = Number(prompt("Enter your hourly pay:$"));
        var hoursWorkedPerWeek = Number(prompt("Enter the number of hours worked per week: "));
        var taxRate = 0.20;

        var grossPay = hourlyPay * hoursWorkedPerWeek * 2;
        var uncleSamsShare = grossPay * taxRate;
        var netPay = grossPay - uncleSamsShare;

        console.log("Gross Pay: $" + grossPay.toFixed(2));
        console.log("Uncle Sam's Share: $" + uncleSamsShare.toFixed(2));
        console.log("Net Pay: $" + netPay.toFixed(2));

        alert("Gross Pay: $" + grossPay.toFixed(2) + "\n" +
              "Uncle Sam's Share: $" + uncleSamsShare.toFixed(2) + "\n" +
              "Net Pay: $" + netPay.toFixed(2));
    </script>
</body>
</html>
