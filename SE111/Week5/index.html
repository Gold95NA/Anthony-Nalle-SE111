<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="author" content="Anthony Nalle">
<meta name="description" content="Default HTML Page for SE 111">
<title>Birthday Party Registration Form</title>
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body class="bg-gray-100 p-6">
  <div class="max-w-lg mx-auto p-8 bg-white shadow-lg">
    <h1 class="text-xl font-semibold mb-6">Birthday Party Registration Form</h1>
    
    <form action="#" method="post">
      <div class="mb-4">
        <label class="block mb-1 font-bold text-gray-700" for="parent-name">Parent/Guardian Name</label>
        <input type="text" id="parent-name" name="parent_name" class="w-full border-2 p-2" placeholder="First Name" />
        <input type="text" id="parent-name" name="parent_name" class="w-full border-2 p-2 mt-2" placeholder="Last Name" />
      </div>

      <div class="mb-4">
        <label class="block mb-1 font-bold text-gray-700" for="child-name">Child's First Name</label>
        <input type="text" id="child-name" name="child_name" class="w-full border-2 p-2" placeholder="Child's First Name" />
      </div>

      <div class="mb-4">
        <label class="block mb-1 font-bold text-gray-700" for="child-age">Child's Age</label>
        <input type="number" id="child-age" name="child_age" class="w-full border-2 p-2" value="3" />
      </div>

      <div class="mb-4">
        <h2 class="text-lg font-semibold mb-2">Date and Time</h2>
        <div class="flex gap-2">
          <div class="w-1/2">
            <input type="date" class="border-2 p-2 w-full" />
          </div>
          <div class="w-1/2">
            <input type="time" class="border-2 p-2 w-full" />
          </div>
        </div>
        <div class="mt-2">
          <label class="block mb-1 font-bold text-gray-700" for="guests">Number of Guests</label>
          <input type="number" id="guests" name="guests" class="w-full border-2 p-2" value="5" />
        </div>
      </div>

      <div class="mb-4">
        <h2 class="text-lg font-semibold mb-2">Food</h2>
        <div class="mb-2">
          <span class="text-gray-700">Size</span>
          <div class="mt-2">
            <label class="inline-flex items-center">
              <input type="radio" class="form-radio" name="size" value="sm">
              <span class="ml-2">sm</span>
            </label>
            <label class="inline-flex items-center ml-6">
              <input type="radio" class="form-radio" name="size" value="md">
              <span class="ml-2">med</span>
            </label>
            <label class="inline-flex items-center ml-6">
              <input type="radio" class="form-radio" name="size" value="lg">
              <span class="ml-2">lg</span>
            </label>
          </div>
        </div>

        <div class="mb-4">
          <span class="text-gray-700">Drinks</span>
          <div class="mt-2">
            <label class="block">
              <input type="checkbox" class="form-checkbox" name="drinks" value="Coke">
              <span class="ml-2">Coke</span>
            </label>
            <label class="block">
              <input type="checkbox" class="form-checkbox" name="drinks" value="Sprite">
              <span class="ml-2">Sprite</span>
            </label>
            <label class="block">
              <input type="checkbox" class="form-checkbox" name="drinks" value="fruit punch">
              <span class="ml-2">Fruit Punch</span>
            </label>
            <label class="block">
                <input type="checkbox" class="form-checkbox" name="drinks" value="Lemonade">
                <span class="ml-2">Lemonade</span>
              </label>
              <label class="block">
                <input type="checkbox" class="form-checkbox" name="drinks" value="Iced Tea">
                <span class="ml-2">Iced Tea</span>
              </label>
          </div>
        </div>

        <div class="mb-4">
          <label class="block mb-1 font-bold text-gray-700" for="cake">Cake</label>
          <select id="cake" name="cake" class="w-full border-2 p-2">
            <option value="Bring Your Own">Bring Your Own</option>
            <option value="Chocolate">Chocolate</option>
            <option value="Vanilla">Vanilla</option>
          </select>
        </div>
      </div>

      <div class="mb-6">
        <h2 class="text-lg font-semibold mb-2">Decorations</h2>
        <div class="
mb-4">
          <label class="block mb-1 font-bold text-gray-700" for="color-scheme">Color Scheme</label>
          <input type="color" id="color-scheme" name="color_scheme" class="w-full border-2 p-2 h-10">
        </div>

        <div class="mb-4">
          <label class="block mb-1 font-bold text-gray-700" for="comments">Additional Comments</label>
          <textarea id="comments" name="comments" rows="3" class="w-full border-2 p-2" placeholder="Please add any additional comments"></textarea>
        </div>
      </div>

      <button type="submit" class="w-full bg-black text-white py-2 px-4 border border-black hover:bg-gray-800">submit</button>
      
    </form>
  </div>
</body>
</html>
